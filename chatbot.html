<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ Chatbot Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chatbot-container {
            width: 400px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .chat-header {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .bot-avatar {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .user-message {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            position: relative;
        }

        .bot-message::before {
            content: 'ü§ñ';
            position: absolute;
            left: -35px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 16px;
            background: #f1f3f4;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typingDots 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDots {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-15px); }
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-reply {
            padding: 8px 12px;
            background: rgba(79, 172, 254, 0.1);
            border: 1px solid #4facfe;
            border-radius: 15px;
            color: #4facfe;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .quick-reply:hover {
            background: #4facfe;
            color: white;
            transform: translateY(-2px);
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        @media (max-width: 480px) {
            .chatbot-container {
                width: 95%;
                height: 90vh;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <div class="status-indicator"></div>
            <div class="bot-avatar">ü§ñ</div>
            <h3>Assistant IA</h3>
            <p style="font-size: 12px; opacity: 0.8;">En ligne ‚Ä¢ Pr√™t √† vous aider</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Salut ! üëã Je suis votre assistant virtuel. Comment puis-je vous aider aujourd'hui ?
                <div class="quick-replies">
                    <div class="quick-reply" onclick="sendQuickReply('Que peux-tu faire ?')">Que peux-tu faire ?</div>
                    <div class="quick-reply" onclick="sendQuickReply('Aide-moi')">Aide-moi</div>
                    <div class="quick-reply" onclick="sendQuickReply('Blague')">Raconte une blague</div>
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" class="input-field" id="messageInput" placeholder="Tapez votre message..." maxlength="500">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Base de connaissances du chatbot
        const responses = {
            // Salutations
            'bonjour': ['Bonjour ! üòä Comment allez-vous aujourd\'hui ?', 'Salut ! Ravi de vous voir ! Comment puis-je vous aider ?'],
            'salut': ['Salut ! üëã Que puis-je faire pour vous ?', 'Hello ! Comment √ßa va ?'],
            'bonsoir': ['Bonsoir ! üåô J\'esp√®re que vous passez une belle soir√©e !'],
            
            // Questions sur le bot
            'qui es-tu': ['Je suis votre assistant virtuel ! ü§ñ Je suis l√† pour r√©pondre √† vos questions et vous aider.'],
            'que peux-tu faire': ['Je peux vous aider avec :\n‚Ä¢ R√©pondre √† vos questions\n‚Ä¢ Donner des conseils\n‚Ä¢ Raconter des blagues\n‚Ä¢ Discuter de divers sujets\n‚Ä¢ Et bien plus encore ! üòä'],
            'comment √ßa va': ['√áa va tr√®s bien, merci ! üòä Et vous ?', 'Super bien ! Pr√™t √† vous aider ! Comment vous sentez-vous ?'],
            
            // Aide
            'aide': ['Bien s√ªr ! Je suis l√† pour vous aider. Que souhaitez-vous savoir ?'],
            'aide-moi': ['Je suis l√† pour vous aider ! Dites-moi ce dont vous avez besoin. ü§ù'],
            
            // Blagues
            'blague': [
                'Pourquoi les plongeurs plongent-ils toujours en arri√®re ? ü§ø\nParce que sinon, ils tombent dans le bateau ! üòÑ',
                'Que dit un escargot quand il croise une limace ? üêå\n"Regarde, un nudiste !" üòÇ',
                'Qu\'est-ce qui est jaune et qui attend ? üçå\nJonathan ! üòÑ'
            ],
            
            // Au revoir
            'au revoir': ['Au revoir ! üëã J\'ai √©t√© ravi de discuter avec vous !', '√Ä bient√¥t ! Passez une excellente journ√©e ! üåü'],
            'bye': ['Bye ! üëã √Ä la prochaine !'],
            '√† bient√¥t': ['√Ä bient√¥t ! J\'esp√®re vous revoir soon ! üòä'],
            
            // Remerciements
            'merci': ['De rien ! üòä C\'√©tait un plaisir de vous aider !', 'Je vous en prie ! N\'h√©sitez pas si vous avez d\'autres questions !'],
            
            // Questions g√©n√©rales
            'm√©t√©o': ['Je ne peux pas consulter la m√©t√©o en temps r√©el, mais je vous sugg√®re de consulter un site m√©t√©o fiable ! ‚òÄÔ∏è'],
            'heure': [`Il est actuellement ${new Date().toLocaleTimeString('fr-FR')} ! ‚è∞`],
            'date': [`Nous sommes le ${new Date().toLocaleDateString('fr-FR')} ! üìÖ`],
            
            // √âmotions
            'je suis triste': ['Je suis d√©sol√© d\'entendre √ßa. üòî Voulez-vous en parler ? Parfois √ßa aide de partager.'],
            'je suis content': ['C\'est fantastique ! üòÑ Je suis ravi de voir que vous √™tes de bonne humeur !'],
            'je m\'ennuie': ['Oh ! Que diriez-vous d\'une petite devinette ou d\'une blague pour √©gayer votre journ√©e ? üéØ'],
            
            // R√©ponses par d√©faut
            'default': [
                'C\'est int√©ressant ! Pouvez-vous m\'en dire plus ? ü§î',
                'Je vois... Dites-moi en plus √† ce sujet ! üí≠',
                'Hmm, je ne suis pas s√ªr de bien comprendre. Pouvez-vous reformuler ? ü§∑‚Äç‚ôÇÔ∏è',
                'C\'est une question int√©ressante ! Malheureusement, je n\'ai pas d\'information sp√©cifique l√†-dessus. üòÖ'
            ]
        };

        // Fonction pour normaliser le texte
        function normalizeText(text) {
            return text.toLowerCase()
                      .trim()
                      .replace(/[.,!?;]/g, '')
                      .replace(/\s+/g, ' ');
        }

        // Fonction pour trouver une r√©ponse
        function findResponse(message) {
            const normalized = normalizeText(message);
            
            // Recherche exacte
            for (let key in responses) {
                if (key === 'default') continue;
                if (normalized.includes(key)) {
                    const responseArray = responses[key];
                    return responseArray[Math.floor(Math.random() * responseArray.length)];
                }
            }
            
            // R√©ponse par d√©faut
            const defaultResponses = responses.default;
            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        // Fonction pour ajouter un message
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Fonction pour simuler la frappe
        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        // Fonction pour envoyer un message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Ajouter le message de l'utilisateur
            addMessage(message, true);
            messageInput.value = '';

            // D√©sactiver le bouton et montrer l'indicateur de frappe
            sendBtn.disabled = true;
            showTyping();

            // Simuler un d√©lai de r√©ponse
            setTimeout(() => {
                hideTyping();
                const response = findResponse(message);
                addMessage(response);
                sendBtn.disabled = false;
                
                // Ajouter des r√©ponses rapides contextuelles
                addContextualQuickReplies(message);
            }, 1000 + Math.random() * 2000);
        }

        // Fonction pour les r√©ponses rapides
        function sendQuickReply(message) {
            messageInput.value = message;
            sendMessage();
        }

        // Fonction pour ajouter des r√©ponses rapides contextuelles
        function addContextualQuickReplies(lastMessage) {
            const normalized = normalizeText(lastMessage);
            let quickReplies = [];

            if (normalized.includes('blague')) {
                quickReplies = ['Encore une !', 'Merci !', 'C\'√©tait dr√¥le üòÑ'];
            } else if (normalized.includes('aide')) {
                quickReplies = ['Parfait !', 'Et apr√®s ?', 'Autre chose ?'];
            } else if (normalized.includes('triste')) {
                quickReplies = ['√áa va mieux', 'Raconte une blague', 'Merci'];
            }

            if (quickReplies.length > 0) {
                setTimeout(() => {
                    const lastBotMessage = chatMessages.lastElementChild;
                    if (lastBotMessage && lastBotMessage.classList.contains('bot-message')) {
                        const quickRepliesDiv = document.createElement('div');
                        quickRepliesDiv.className = 'quick-replies';
                        
                        quickReplies.forEach(reply => {
                            const btn = document.createElement('div');
                            btn.className = 'quick-reply';
                            btn.textContent = reply;
                            btn.onclick = () => sendQuickReply(reply);
                            quickRepliesDiv.appendChild(btn);
                        });
                        
                        lastBotMessage.appendChild(quickRepliesDiv);
                    }
                }, 500);
            }
        }

        // Gestionnaire d'√©v√©nements
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        // Auto-focus sur le champ de saisie
        messageInput.focus();

        // Ajouter un message de bienvenue apr√®s un court d√©lai
        setTimeout(() => {
            addMessage('N\'h√©sitez pas √† me poser des questions ! Je peux parler de nombreux sujets. üòä');
        }, 2000);
    </script>
</body>
</html>
