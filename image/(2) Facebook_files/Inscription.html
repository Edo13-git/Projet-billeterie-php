<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Mon Site</title>
    <link rel="stylesheet" href="style.css"> <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="registration-container">
        <h1>Inscription</h1>
        <form action="process_registration.php" method="POST">
            <div class="form-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="telephone">Mobile</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Ex: 07 00 00 00 00" required>
            </div>

            <div class="form-group">
                <label for="date_naissance">Date de Naissance</label>
                <input type="date" id="date_naissance" name="date_naissance">
            </div>

            <div class="form-group">
                <label for="photo">Photo (URL ou téléchargement)</label>
                <input type="text" id="photo" name="photo" placeholder="URL de votre photo (facultatif)">
            </div>


            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirmation de votre mot de passe</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="accept_terms" name="accept_terms" required>
                <label for="accept_terms">En m'inscrivant j'accepte les <a href="#" target="_blank">Conditions Générales d'utilisation</a> de Mon Site</label>
            </div>

            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>

            <button type="submit">JE M'INSCRIS</button>
        </form>

        <p class="login-link">Ou je me connecte avec...</p>
        <div class="social-login">
            <a href="#" class="social-button facebook">Facebook</a>
            <a href="#" class="social-button google">Google</a>
        </div>
    </div>
</body>
</html>
