<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventbrite - Connexion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,  white 0%, white 100%);
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px white
            max-width: 350px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, white #fbf9fc);
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .logo h1 {
            font-size: 28px;
            color: #333;
            font-weight: 600;
        }

        .welcome-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .auth-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border-color: white;
        }

        .auth-card.active {
            border-color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .auth-card.active .card-icon {
            color: white;
        }

        .auth-card.active .card-title {
            color: white;
        }

        .auth-card.active .card-description {
            color: rgba(255,255,255,0.9);
        }

        .card-icon {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .card-description {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .continue-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            opacity: 0.5;
            pointer-events: none;
        }

        .continue-btn.active {
            opacity: 1;
            pointer-events: all;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .divider {
            margin: 30px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e9ecef;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .social-btn.google {
            color: #db4437;
            border-color: #db4437;
        }

        .social-btn.facebook {
            color: #3b5998;
            border-color: #3b5998;
        }

        .social-btn.apple {
            color: #333;
            border-color: #333;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-container {
            animation: fadeIn 0.6s ease-out;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                margin: 20px;
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .card-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-calendar-alt"></i>
            <h1>EventsCI</h1>
        </div>
        
        <div class="welcome-text">
            Bienvenue ! Pour continuer, dites-nous si vous avez déjà un compte.
        </div>
        
        <div class="auth-options">
            <div class="auth-card" data-option="login">
                <div class="card-icon">
                    <i class="fas fa-sign-in-alt"></i>
                </div>
                <div class="card-title">J'ai déjà un compte</div>
                <div class="card-description">
                    Connectez-vous avec votre email et mot de passe existants
                </div>
            </div>
            
            <div class="auth-card" data-option="register">
                <div class="card-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="card-title">Je n'ai pas de compte</div>
                <div class="card-description">
                    Créez un nouveau compte en quelques minutes
                </div>
            </div>
        </div>
        
        <button class="continue-btn" id="continueBtn">
            Continuer <i class="fas fa-arrow-right"></i>
        </button>
        
        <div class="divider">
            <span>ou</span>
        </div>
        
        <div class="social-login">
            <div class="social-btn google" title="Continuer avec Google">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn facebook" title="Continuer avec Facebook">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social-btn apple" title="Continuer avec Apple">
                <i class="fab fa-apple"></i>
            </div>
        </div>
    </div>

    <script>
        class AuthSelector {
            constructor() {
                this.selectedOption = null;
                this.authCards = document.querySelectorAll('.auth-card');
                this.continueBtn = document.getElementById('continueBtn');
                this.socialBtns = document.querySelectorAll('.social-btn');
                this.init();
            }

            init() {
                // Gestion des cartes d'authentification
                this.authCards.forEach(card => {
                    card.addEventListener('click', () => {
                        this.selectOption(card);
                    });
                });

                // Gestion du bouton continuer
                this.continueBtn.addEventListener('click', () => {
                    this.handleContinue();
                });

                // Gestion des boutons sociaux
                this.socialBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.handleSocialLogin(btn);
                    });
                });
            }

            selectOption(selectedCard) {
                // Retirer la sélection précédente
                this.authCards.forEach(card => {
                    card.classList.remove('active');
                });

                // Ajouter la sélection à la carte cliquée
                selectedCard.classList.add('active');
                this.selectedOption = selectedCard.dataset.option;

                // Activer le bouton continuer
                this.continueBtn.classList.add('active');
            }

            handleContinue() {
                if (!this.selectedOption) return;

                // Animation de chargement
                this.continueBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Chargement...';
                this.continueBtn.style.pointerEvents = 'none';

                // Simulation d'une redirection après 1 seconde
                setTimeout(() => {
                    if (this.selectedOption === 'login') {
                        // Rediriger vers la page de connexion
                        window.location.href = 'connexion.php';
                    } else {
                        // Rediriger vers la page d'inscription
                        window.location.href = 'inscription.php';
                    }
                }, 1000);
            }

            handleSocialLogin(socialBtn) {
                const provider = socialBtn.classList.contains('google') ? 'Google' : 
                               socialBtn.classList.contains('facebook') ? 'Facebook' : 'Apple';
                
                // Animation de chargement
                socialBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                socialBtn.style.pointerEvents = 'none';

                // Simulation d'une authentification sociale
                setTimeout(() => {
                    alert(`Connexion avec ${provider} en cours...`);
                    
                    // Restaurer l'icône originale
                    const originalIcon = provider === 'Google' ? 'fab fa-google' : 
                                       provider === 'Facebook' ? 'fab fa-facebook-f' : 'fab fa-apple';
                    socialBtn.innerHTML = `<i class="${originalIcon}"></i>`;
                    socialBtn.style.pointerEvents = 'all';
                }, 1500);
            }
        }

        // Initialiser l'authentification
        document.addEventListener('DOMContentLoaded', () => {
            new AuthSelector();
        });

        // Effet de particules en arrière-plan (optionnel)
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.style.position = 'fixed';
            particlesContainer.style.top = '0';
            particlesContainer.style.left = '0';
            particlesContainer.style.width = '100%';
            particlesContainer.style.height = '100%';
            particlesContainer.style.pointerEvents = 'none';
            particlesContainer.style.zIndex = '-1';
            
            document.body.appendChild(particlesContainer);

            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = 'rgba(255,255,255,0.1)';
                particle.style.borderRadius = '50%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animation = `float ${3 + Math.random() * 4}s infinite ease-in-out`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Ajouter l'animation CSS pour les particules
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(180deg); }
            }
        `;
        document.head.appendChild(style);

        // Créer les particules
        createParticles();
    </script>
</body>
</html>
